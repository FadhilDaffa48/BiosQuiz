<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBB Quiz</title>
    <style>
        body { font-family: sans-serif; max-width: 700px; margin: 0 auto; padding: 20px; background-color: #f4f4f4; color: #333; }
        .quiz-container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .question { margin-bottom: 20px; padding: 15px; border-bottom: 1px solid #eee; }
        .question h4 { margin-top: 0; color: #0077cc; }
        .options label { display: block; margin: 10px 0; cursor: pointer; padding: 5px; border-radius: 4px; transition: background-color 0.2s; }
        .options label:hover { background-color: #f0f8ff; }
        .result { margin-top: 10px; font-weight: bold; padding: 5px; border-radius: 4px; display: none; }
        .correct { color: #155724; background-color: #d4edda; border: 1px solid #c3e6cb; }
        .incorrect { color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; }
        #submit-btn { padding: 10px 20px; background-color: #0077cc; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; font-size: 16px; }
        #score-display { text-align: center; font-size: 1.5em; margin-top: 30px; padding: 15px; background: #e6f7ff; border-radius: 8px; }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>BBB Integrity Quiz (20 Qs)</h1>
    <form id="quiz-form">
        </form>
    <button id="submit-btn" type="button">Submit and Get Score</button>
    <div id="score-display" style="display:none;"></div>
</div>

<script>
const quizData = [
    {
        q: "1. What causes the mislocalization of Claudin-5, a critical tight junction protein?",
        options: ["a) BBB Breakdown", "b) MMP Overexpression", "c) Reduction in Astrocytic Endfeet", "d) Increased Transcellular Transport"],
        answer: "b) MMP Overexpression"
    },
    {
        q: "2. What is the previously tested control drug that served as a positive benchmark for MMP inhibition?",
        options: ["a) Prinomastat", "b) Quercetin", "c) Minocycline", "d) Tacrolimus"],
        answer: "a) Prinomastat"
    },
    {
        q: "3. How does intranasal delivery work to deliver therapeutic agents directly to the brain?",
        options: ["a) Through the olfactory nerve/epithelium to the cerebrospinal fluid, bypassing the BBB", "b) Through tight junction opening in the nasal mucosa then systemic absorption", "c) Direct injection into the cranial sinus", "d) Uptake via the trigeminal nerve and subsequent transport to the thalamus"],
        answer: "a) Through the olfactory nerve/epithelium to the cerebrospinal fluid, bypassing the BBB"
    },
    {
        q: "4. What compounds are predicted to mitigate BBB breakdown, likely through MMP inhibition or anti-inflammatory action?",
        options: ["a) Lutein", "b) Carotene", "c) Kaempferol", "d) Resveratrol"],
        answer: "c) Kaempferol"
    },
    {
        q: "5. Claudin-5 is a key component of which cellular structure in the brain's endothelial cells?",
        options: ["a) Adherens junctions", "b) Gap junctions", "c) Tight junctions", "d) Desmosomes"],
        answer: "c) Tight junctions"
    },
    {
        q: "6. The degradation of Claudin-5 is often mediated by which type of enzyme?",
        options: ["a) Kinases", "b) Phosphatases", "c) Matrix Metalloproteinases (MMPs)", "d) Acetyltransferases"],
        answer: "c) Matrix Metalloproteinases (MMPs)"
    },
    {
        q: "7. Mislocalization of Claudin-5 often leads to what physiological consequence at the BBB?",
        options: ["a) Increased glucose transport", "b) Increased paracellular permeability", "c) Enhanced transcellular transport", "d) Reduced inflammatory response"],
        answer: "b) Increased paracellular permeability"
    },
    {
        q: "8. Which neurological disorders are often associated with Claudin-5 mislocalization and BBB compromise?",
        options: ["a) Parkinson's disease and Huntington's disease", "b) Multiple Sclerosis and Alzheimer's disease", "c) Peripheral neuropathy", "d) Amyotrophic Lateral Sclerosis (ALS) only"],
        answer: "b) Multiple Sclerosis and Alzheimer's disease"
    },
    {
        q: "9. What is the primary role of Matrix Metalloproteinases (MMPs) in a healthy central nervous system?",
        options: ["a) Production of neurotransmitters", "b) Remodeling of the extracellular matrix (ECM)", "c) Maintaining neuronal membrane potential", "d) Degradation of myelin sheath"],
        answer: "b) Remodeling of the extracellular matrix (ECM)"
    },
    {
        q: "10. Overexpression of which specific MMP is most frequently implicated in BBB degradation and stroke?",
        options: ["a) MMP-2", "b) MMP-9", "c) MMP-1", "d) MMP-14"],
        answer: "b) MMP-9"
    },
    {
        q: "11. The mechanism of action for the control drug Prinomastat is likely classified as what?",
        options: ["a) Angiotensin-converting enzyme inhibitor", "b) Broad-spectrum MMP inhibitor", "c) Non-steroidal anti-inflammatory drug (NSAID)", "d) Free radical scavenger"],
        answer: "b) Broad-spectrum MMP inhibitor"
    },
    {
        q: "12. Which signaling pathway, when activated, often leads to the *upregulation* of MMP transcription?",
        options: ["a) Wnt signaling", "b) NF-κB signaling", "c) Sonic hedgehog signaling", "d) mTOR signaling"],
        answer: "b) NF-κB signaling"
    },
    {
        q: "13. Intranasal drug delivery bypasses which major physiological barrier to reach the brain?",
        options: ["a) The Blood-Cerebrospinal Fluid Barrier (BCSFB)", "b) The Arachnoid Barrier", "c) The Blood-Brain Barrier (BBB)", "d) The Choroid Plexus"],
        answer: "c) The Blood-Brain Barrier (BBB)"
    },
    {
        q: "14. What is the main anatomical pathway thought to facilitate the transport of drugs from the nasal cavity to the brain?",
        options: ["a) Olfactory bulb capillaries", "b) Direct transport via the trigeminal nerve", "c) Perineural and perivascular routes via the olfactory epithelium", "d) Systemic circulation followed by rapid uptake"],
        answer: "c) Perineural and perivascular routes via the olfactory epithelium"
    },
    {
        q: "15. Quercetin and Kaempferol belong to which major class of natural compounds?",
        options: ["a) Terpenoids", "b) Alkaloids", "c) Flavonoids", "d) Polysaccharides"],
        answer: "c) Flavonoids"
    },
    {
        q: "16. What is the common mechanism by which natural compounds like Kaempferol are hypothesized to mitigate BBB breakdown?",
        options: ["a) Acting as a Calcium channel blocker", "b) Direct competitive binding to Claudin-5", "c) Anti-oxidant and anti-inflammatory properties, potentially downregulating MMPs", "d) Enhancing microglial phagocytosis"],
        answer: "c) Anti-oxidant and anti-inflammatory properties, potentially downregulating MMPs"
    },
    {
        q: "17. Which experimental technique is commonly used to quantify BBB integrity *in vitro* (e.g., in a transwell model)?",
        options: ["a) Western blotting", "b) Measurement of Trans-Endothelial Electrical Resistance (TEER)", "c) Enzyme-Linked Immunosorbent Assay (ELISA)", "d) Polymerase Chain Reaction (PCR)"],
        answer: "b) Measurement of Trans-Endothelial Electrical Resistance (TEER)"
    },
    {
        q: "18. In an *in vivo* model, BBB breakdown is often assessed by measuring the extravasation of which marker?",
        options: ["a) Glucose", "b) Albumin", "c) Evans Blue dye (or Sodium Fluorescein)", "d) Neurotransmitter metabolites"],
        answer: "c) Evans Blue dye (or Sodium Fluorescein)"
    },
    {
        q: "19. What specific cell type forms the crucial anatomical basis of the Blood-Brain Barrier?",
        options: ["a) Astrocytes", "b) Brain Microvascular Endothelial Cells (BMVECs)", "c) Pericytes", "d) Oligodendrocytes"],
        answer: "b) Brain Microvascular Endothelial Cells (BMVECs)"
    },
    {
        q: "20. In the study, the beneficial effects of the compounds are likely compared against the effects of which substance/model?",
        options: ["a) High-dose neuroleptic drugs", "b) An induced condition mimicking BBB breakdown (e.g., ischemia or inflammation)", "c) Healthy, untreated controls only", "d) A general metabolic stimulant"],
        answer: "b) An induced condition mimicking BBB breakdown (e.g., ischemia or inflammation)"
    }
];

const quizForm = document.getElementById('quiz-form');
const submitBtn = document.getElementById('submit-btn');
const scoreDisplay = document.getElementById('score-display');

function buildQuiz() {
    quizData.forEach((item, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.classList.add('question');
        
        questionDiv.innerHTML = `<h4>${item.q}</h4><div class="options" id="options-${index}"></div><div class="result" id="result-${index}"></div>`;
        
        const optionsDiv = questionDiv.querySelector(`#options-${index}`);
        
        item.options.forEach((option) => {
            const label = document.createElement('label');
            label.innerHTML = `<input type="radio" name="question${index}" value="${option}"> ${option}`;
            optionsDiv.appendChild(label);
        });

        quizForm.appendChild(questionDiv);
    });
}

function showResults() {
    let score = 0;
    
    quizData.forEach((item, index) => {
        const selector = `input[name=question${index}]:checked`;
        const userAnswerElement = quizForm.querySelector(selector);
        const resultDiv = document.getElementById(`result-${index}`);
        const questionDiv = resultDiv.closest('.question');

        if (userAnswerElement) {
            const userAnswer = userAnswerElement.value;
            resultDiv.style.display = 'block';
            
            if (userAnswer === item.answer) {
                score++;
                resultDiv.textContent = '✅ Correct!';
                resultDiv.classList.add('correct');
                resultDiv.classList.remove('incorrect');
            } else {
                resultDiv.textContent = `❌ Incorrect. The correct answer is: ${item.answer}`;
                resultDiv.classList.add('incorrect');
                resultDiv.classList.remove('correct');
            }
        } else {
            resultDiv.style.display = 'block';
            resultDiv.textContent = `⚠️ Unanswered. The correct answer is: ${item.answer}`;
            resultDiv.classList.remove('correct', 'incorrect');
        }

        // Disable all options after submission
        questionDiv.querySelectorAll('input').forEach(input => input.disabled = true);
    });

    scoreDisplay.innerHTML = `You scored ${score} out of ${quizData.length}! (${Math.round((score / quizData.length) * 100)}%)`;
    scoreDisplay.style.display = 'block';
    submitBtn.disabled = true;
}

submitBtn.addEventListener('click', showResults);

buildQuiz();
</script>

</body>
</html>
